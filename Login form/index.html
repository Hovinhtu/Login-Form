<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Font Awesome/all.css">
  </head>
  <body>
    <div class="login-form">
      <div class="logo"><img src="img/Epic-games.png" alt="Epic-games" title="Epic-games"></div>

      <div class="social-media">
        <a href=""><i class="fab fa-facebook-square"></i></a>
        <a href=""><i class="fab fa-google"></i></a>
        <a href=""><i class="fab fa-google-play"></i></a>
        <a href=""><i class="fab fa-xbox"></i></a>
        <a href=""><i class="fas fa-broom"></i></a>
      </div>

      <h6>Sign In</h6>

      <form action="">
        <div class="textbox">
          <input type="text" placeholder="Username Or Email">
          <span class="check-message hidden ">Required</span>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password">
          <span class="check-message hidden">Required</span>
        </div>

        <div class="options">
          <label class="remember-me">
          <span class="checkbox">
            <input type="checkbox" class="checkbox">
            <span class="checked"></span>
          </span>
          Remember Me
          </label>

          <a href="">Forgot Your Password</a>
        </div>
        <input type="submit" value="Log In Now" class="login-btn" disabled>
        <div class="privacy-link">
          <a href="#">Privacy Policy</a>
        </div>
      </form>

      <div class="dont-have-account">
        Don't have an Epic Games account
        <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</html>
